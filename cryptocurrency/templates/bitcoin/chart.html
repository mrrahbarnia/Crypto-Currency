{% load static %}
<!DOCTYPE html>



<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <title>Bitcoin Chart</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto mt-5">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>


        <script src="{% static 'reconnecting-websocket.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js" integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>

            const ctx = document.getElementById('myChart');

            var graphData = {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                        label: 'Price',
                        data: [],
                        // fill: true,
                        borderColor: 'rgb(255, 0, 0)',
                        backgroundColor: '#E78587',
                        pointStyle: 'circle',
                        pointRadius: 10,
                        pointHoverRadius: 15
                        },
                    ]
                    },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        zoom: {
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'xy'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Bitcoin Chart'
                        }
                    }
                }
                };

            var myChart = new Chart(ctx, graphData);

            const ws = new WebSocket("ws://"+ window.location.host +"/ws/");
            ws.onmessage = function(e){
                const djangoData = JSON.parse(e.data);
                const price = djangoData.price;
                const editedPrice = price.replace('.','').replace(',', '.');
                // document.querySelector('#price').innerText = price;

                var newGraphData = graphData.data.datasets[0].data;
                newGraphData.push(editedPrice);
                // graphData.data.datasets[0].data = newGraphData;

                var newGraphLabel = graphData.data.labels;
                // newGraphLabel.shift();
                newGraphLabel.push('+15s');
                // graphData.data.labels = newGraphLabel;

                myChart.update();

            }

        </script>
    </body>
</html>
